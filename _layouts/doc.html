<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ 'plugins/bootstrap/css/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{{ 'plugins/elegant_font/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ 'assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> {% seo %}
</head>

<body class="{{ page.body_class }}">
    <div class="page-wrapper">

        <!-- ******Header****** -->
        <header id="header" class="header">
            <div class="container">
                <div class="branding">
                    <h1 class="logo">
                        <a href="index.html">
                            <span aria-hidden="true" class="icon_documents_alt icon"></span>
                            <span class="text-highlight">Opera</span>
                            <span class="text-bold">Project</span>
                        </a>
                    </h1>
                </div>
                <!--//branding-->

                <ol class="breadcrumbs">

                    <li class="breadcrumb-item">
                        <a href="index.html">Home</a>
                    </li>

                    {% for p in page.ancestors %}
                    <li class="breadcrumb-item">
                        <a href="{{ site.baseurl}}{{ p.url }}">{{ p.title }}</a>
                    </li>
                    {% endfor %}
                    <li class="active">{{ page.title }}</li>
                </ol>
            </div>
            <!--//container-->
        </header>
        <!--//header-->

        <div class="doc-wrapper">
            <div class="container">
                <div id="doc-header" class="doc-header text-center">
                    <h1 class="doc-title">
                        <svg class="svg-inline--fa fa-paper-plane fa-w-16 icon" aria-hidden="true" data-prefix="fa" data-icon="paper-plane"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"></path>
                        </svg>
                        <!-- <i class="icon fa fa-paper-plane"></i> -->{{ page.title }}</h1>
                    <div class="meta">
                        <svg class="svg-inline--fa fa-clock fa-w-16" aria-hidden="true" data-prefix="far" data-icon="clock" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path>
                        </svg>
                        <!-- <i class="far fa-clock"></i> --></div>
                </div>
                <!--//doc-header-->
                <div class="doc-body row">
                    <div class="doc-content col-md-9 col-12 order-1">
                        <div class="content-inner">
                            {{ content | inject_anchors }}

                        </div>
                        <!--//content-inner-->
                    </div>
                    <!--//doc-content-->
                    <div class="doc-sidebar col-md-3 col-12 order-0 d-none d-md-flex">
                        <div id="doc-nav" class="doc-nav">
        
                            <nav id="doc-menu" class="nav doc-menu flex-column sticky">
                                {{ content | toc_only }}
                            </nav>
                            <!--//doc-menu-->
        
                        </div>
                    </div>
                    <!--//doc-sidebar-->
                </div>
                <!--//doc-body-->
            </div>
            <!--//container-->
        </div>
    </div>

    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script> {% endif %}

    <!-- Main Javascript -->
    <script type="text/javascript" src="{{ 'plugins/jquery-3.3.1.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ 'plugins/bootstrap/js/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ 'plugins/stickyfill/dist/stickyfill.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ 'js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
</body>

</html>
